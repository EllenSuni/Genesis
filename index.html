<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c967751e77.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <nav>
            <ul class="nav">
                <li><a href="#"><img src="images/logo.png" alt="Logo"></a></li>
                <div class="nav__container">
                    <li><a href="#" class="nav__item">Projects</a></li>
                    <li><a href="#" class="nav__item">Contact</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h4 class="hero__info__small-header">Shooting Stars</h4>
                <h1 class="hero__info__header">Hello, I'm Bakhtiyar Sattarov,
                    <span class="hero__info__header--blue">product designer </span>with experience
                    in studios and startups
                </h1>
            </div>
            <div class="hero__quote">
                <div class="hero__quote__line"></div>
                <p class="hero__quote__text">Design is about progress </p> 
            </div>
        </section> 
        <section class="gallery">
            <img class="ballerina left" src="images/headless-ballerina.png" alt="">
            <img class="thinking middle" src="images/thinking-dude.png" alt="">
            <img class="flower right" src="images/flower-dude.png" alt="">
            <img class="cacti left" src="images/cacti.png" alt="">
            <img class="liberty middle" src="images/liberty-flowers.png" alt="">
            <img class="png right" src="images/png-dude.png" alt="">
            <img class="ghost left" src="images/dude-on-ghost.png" alt="">
            <img class="ball middle" src="images/girl-and-ball-portrait.png" alt="">
            <img class="piano right" src="images/swinging-piano.png" alt="">
            <img class="sunset left" src="images/sunset-flowers.png" alt="">
            <img class="desert middle" src="images/desert-woman.png" alt="">
            <img class="georgia right" src="images/georgia-square.png" alt="">
        </section>
    </main>
</body>
</html>
