<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c967751e77.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header class="main-header">
        <nav>
            <ul class="nav">
                <li><a href="../index.html"><img src="../images/logo.png" alt="Logo"></a></li>
                <div class="nav__container">
                    <li><a href="../pages/project.html" class="nav__item">Projects</a></li>
                    <li><a href="../pages/contact.html" class="nav__item">Contact</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="text">
                <h1 class="text__heading">Full set of great features to make your product fresh</h1>
                <p class="text__text">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            </div>
            <form class="form" name="message-form" action="#">
                <div class="form__wrapper">
                    <label for="name">Name</label>
                    <input type="text" id="name" form="message-form">
                </div>
                <div class="form__wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email" form="message-form">
                </div>
                <div class="form__wrapper">
                    <label for="message">Message</label>
                    <input type="text" id="message" form="message-form">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <img class="map" src="../images/map.png" alt="Map">
    </main>
    <footer class="footer">
        <img class="footer__logo" src="../images/logo.png" alt="Genesis logo">
        <nav class="footer__nav">
            <ul class="footer__nav__links">
                <li><a href="../pages/project.html" class="nav__item">Projects</a></li>
                <li><a href="../pages/contact.html" class="nav__item">Contact</a></li>
            </ul>
            <ul class="footer__nav__socials">
                <li class="footer__socials__item"><a href="#"><i class="fa-brands fa-dribbble"></i></a></li>
                <li class="footer__socials__item"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="footer__socials__item"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
